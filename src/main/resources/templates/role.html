<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>杨居居图书馆-角色管理</title>
    <script src="../static/dist/js/jquery-3.5.1.min.js"></script>
    <script src="../static/dist/js/bootstrap.min.js"></script>
    <script src="../static/js/role.js"></script>
    <link rel="Bookmark" type="image/png" href="../static/img/ico.ico"/>
    <link rel="Shortcut Icon" href="../static/img/ico.ico" type="image/x-icon"/>
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/index.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 80px">
    <input class="btn btn-success col-md-2 col-md-offset-1" type="button" id="save" value="新增">
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="saveModal" aria-hidden="true" data-backdrop="static">
    <div class="container">
        <form class="form-horizontal col-md-offset-4 col-md-4 box-shadow" id="save_form">
            <div class="input-group" style="margin-top: 6%">
                <img src="../static/img/login-title.png" alt="" class="img-responsive">
            </div>
            <div class="input-group" style="margin-top: 6%">
                <span class="input-group-addon glyphicon glyphicon-user positionStatic"></span>
                <input type="text" class="form-control permissionName" placeholder="请输入角色名称" id="roleName"
                       name="roleName">
            </div>
            <div class="input-group" style="margin-top: 10%">
                <span class="input-group-addon glyphicon glyphicon-lock positionStatic"></span>
                <input type="text" class="form-control code" placeholder="请输入角色代码" name="code">
            </div>
            <div class="input-group" style="margin-top: 10%">
                <span class="input-group-addon glyphicon glyphicon-ok positionStatic"></span>
                <input type="text" class="form-control describe" placeholder="请输入角色描述" name="describe">
            </div>
            <div class="input-group" style="margin-top: 10%" id="permissions">
            </div>
            <div class="form-group" style="margin-top: 10%;margin-bottom: 10%">
                <input class="btn btn-pink col-md-offset-4 col-md-4" type="button" id="save_submit" value="提交">
            </div>
        </form>
    </div>
</div>
</body>
</html>
